<html>
 <head>
  <title>
   Pan Flute
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white flex flex-col items-center justify-center min-h-screen">
  <div class="text-center mt-4">
   <label class="text-lg font-medium" for="notes">
    Notes:
   </label>
   <select class="border border-gray-400 rounded px-2 py-1 ml-2" id="notes">
    <option>
     English
    </option>
   </select>
  </div>
  <div class="mt-4">
   <img alt="Pan flute with labeled notes G, A, B, C, D, E, F, G, A, B, C, D, E, F, G" class="mx-auto" height="400" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-LmQ09WWGIGwOeeA4ArnRw0x5/user-uJPET5fjNenSso8wCETWVNOp/img-2THEKhtugfPvfHVuIIynsEb7.png?st=2024-09-05T18%3A47%3A55Z&amp;se=2024-09-05T20%3A47%3A55Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-04T21%3A41%3A31Z&amp;ske=2024-09-05T21%3A41%3A31Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=PomsFTW2/SiAQodzf%2BaYtHk5Qpti0yaE%2BaSjzvLzRdM%3D" width="600"/>
  </div>
  <div class="text-center mt-4">
   <p class="text-sm text-gray-600">
    Click/touch notes on top of pan flute to play
   </p>
   <p class="text-xs text-gray-500 mt-2">
    (if using keyboard, press keys: 1, 2, 3, 4, 5, 6, 7, 8, 9, 0, q, w, e, r, t)
   </p>
  </div>
 </body>
</html>
